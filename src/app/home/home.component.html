<div id="outer">
  <div class="container">
    <div class="col">
      <p>Your bucket count {{itemCount}}</p>
    </div>

  </div>

  <div  class="container" [@goals]="goals.length">

    <div id="left" class="col">
      <p class="sm">Add a bucket list item</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="..." [(ngModel)]="goalText">
        <br><span>{{goalText}}</span><br>
        <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">

      </form>
    </div>
    <div id="right" class="col" >
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{goal}}</p>

    </div>

  </div>
</div>
